<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机械表时钟</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid #3b3b3b;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #fff, #e0e0e0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            background: #3b3b3b;
            transform-origin: bottom;
            transition: all 0.5s ease;
        }

        .hour {
            width: 8px;
            height: 70px;
            background: #000;
            z-index: 3;
        }

        .minute {
            width: 6px;
            height: 90px;
            background: #555;
            z-index: 2;
        }

        .second {
            width: 4px;
            height: 100px;
            background: red;
            z-index: 1;
        }

        /* 位置和样式 */
        .clock:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #3b3b3b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .number {
            position: absolute;
            color: #3b3b3b;
            font-weight: bold;
        }

        /* 数字标记位置 */
        .number.n1 { top: 20px; left: 135px; }
        .number.n2 { top: 48px; left: 220px; }
        .number.n3 { top: 135px; left: 260px; }
        .number.n4 { top: 220px; left: 220px; }
        .number.n5 { top: 260px; left: 135px; }
        .number.n6 { top: 220px; left: 50px; }
        .number.n7 { top: 135px; left: 10px; }
        .number.n8 { top: 48px; left: 10px; }
        .number.n9 { top: 20px; left: 50px; }
        .number.n10 { top: 20px; left: 200px; }
        .number.n11 { top: 48px; left: 190px; }
        .number.n12 { top: 48px; left: 135px; }
    </style>
</head>
<body>

<div class="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    
    <div class="number n1">1</div>
    <div class="number n2">2</div>
    <div class="number n3">3</div>
    <div class="number n4">4</div>
    <div class="number n5">5</div>
    <div class="number n6">6</div>
    <div class="number n7">7</div>
    <div class="number n8">8</div>
    <div class="number n9">9</div>
    <div class="number n10">10</div>
    <div class="number n11">11</div>
    <div class="number n12">12</div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const second = now.getSeconds();
        const minute = now.getMinutes();
        const hour = now.getHours();

        // 计算每个指针的角度
        const secondDeg = ((second / 60) * 360) + 90; // 初始位置是90度
        const minuteDeg = ((minute / 60) * 360) + ((second / 60) * 6) + 90;
        const hourDeg = ((hour % 12) / 12) * 360 + ((minute / 60) * 30) + 90;

        // 更新每个指针的旋转角度
        document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
        document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
        document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
    }

    // 每秒更新时间
    setInterval(updateClock, 1000);
    updateClock(); // 初始更新时间
</script>

</body>
</html>
